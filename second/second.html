<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Research Publications</title>
<style>
  .tab {
    display: none;
  }
</style>
</head>
<body>

<div class="tab-container">
  <button class="tablink" onclick="openTab('biology')">Biology</button>
  <button class="tablink" onclick="openTab('physics')">Physics</button>
  <button class="tablink" onclick="openTab('chemistry')">Chemistry</button>
</div>

<div id="biology" class="tab">
  <h2>Biology Publications</h2>
  <ul>
    <li>Publication 1</li>
    <li>Publication 2</li>
    <li>Publication 3</li>
  </ul>
</div>

<div id="physics" class="tab">
  <h2>Physics Publications</h2>
  <ul>
    <li>Publication A</li>
    <li>Publication B</li>
    <li>Publication C</li>
  </ul>
</div>

<div id="chemistry" class="tab">
  <h2>Chemistry Publications</h2>
  <ul>
    <li>Publication X</li>
    <li>Publication Y</li>
    <li>Publication Z</li>
  </ul>
</div>

<script>
function openTab(tabName) {
  var i;
  var tabs = document.getElementsByClassName("tab");
  for (i = 0; i < tabs.length; i++) {
    tabs[i].style.display = "none";
  }
  document.getElementById(tabName).style.display = "block";
}
</script>

</body>
</html>
